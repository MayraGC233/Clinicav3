      <input type="text" name="ocupacion" placeholder="ğŸ’¼ OcupaciÃ³n" class="border p-2 rounded w-full" />
      <select name="estadoCivil" class="border p-2 rounded w-full">

      <input type="tel" name="telefono" placeholder="ğŸ“ TelÃ©fono" class="border p-2 rounded w-full" />

      <input type="text" name="curp" placeholder="ğŸ†” CURP" class="border p-2 rounded w-full" />
      <input type="text" name="direccion" placeholder="ğŸ  DirecciÃ³n" class="border p-2 rounded w-full" />

      <!-- ğŸ“… SecciÃ³n: InformaciÃ³n de la cita -->

      <!-- âœ… BotÃ³n -->
      <button

    <!-- Tabla resumen -->
    <div class="mt-8">
      <h2 class="text-xl font-bold text-gray-700 mb-2">ğŸ“‹ Registros realizados</h2>
      <table class="w-full border-collapse border border-gray-300 text-sm">
        <thead class="bg-green-100">
          <tr>
            <th class="border p-2">ğŸ†” Nombre</th>
            <th class="border p-2">ğŸ‚ Edad</th>
            <th class="border p-2">âš§ï¸ Sexo</th>
            <th class="border p-2">ğŸ“ TelÃ©fono</th>
            <th class="border p-2">ğŸ“ Motivo</th>
            <th class="border p-2">ğŸš¨ Urgencia</th>
            <th class="border p-2">ğŸ“† Fecha</th>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxY6gTlebUoNZZRoAbfc6int8MWjZ4WN0IU4yZ209NwURW6tuy-k83wNhvmkcwwihhF/exec";

    const form = document.getElementById("pacienteForm");
    const tabla = document.getElementById("tablaRegistros");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Crear objeto con los datos del formulario
      const formData = Object.fromEntries(new FormData(form).entries());

      // Mostrar estado "en espera"
      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="border p-2">${formData.nombreCompleto}</td>
        <td class="border p-2">${formData.edad}</td>
        <td class="border p-2">${formData.sexo}</td>
        <td class="border p-2">${formData.telefono}</td>
        <td class="border p-2">${formData.motivoCita}</td>
        <td class="border p-2">${formData.nivelUrgencia}</td>
        <td class="border p-2">${formData.fechaDeseada}</td>
        <td class="border p-2">${formData.horaDeseada}</td>
      `;
      tabla.appendChild(row);

      // Enviar a Google Apps Script
      try {
        const response = await fetch(GAS_URL, {
          method: "POST",
          body: JSON.stringify(formData),
          headers: { "Content-Type": "application/json" },
        });

        const result = await response.json();
        console.log(result);

        if (result.result === "success") {
          alert("âœ… Registro guardado en Google Sheets");
          form.reset();
        } else {
          alert("âŒ Error al guardar: " + result.message);
        }
      } catch (error) {
        alert("âš ï¸ No se pudo conectar con Google Sheets");
        console.error(error);
      }
    });
  </script>
