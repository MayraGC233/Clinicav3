<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🩺 Cuidar Mi Salud – Registro de Pacientes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 p-6 font-sans">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-3xl font-bold text-center text-green-600 mb-6">
      🏥 Clínica de Nutrición – Cuidar Mi Salud
    </h1>

    <!-- Formulario completo -->
    <form id="pacienteForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      
      <!-- 👤 Sección: Datos del paciente -->
      <h2 class="text-xl font-semibold col-span-2 text-gray-700">
        👤 Información del Paciente
      </h2>

      <input type="text" name="nombreCompleto" placeholder="👨‍⚕️ Nombre completo" class="border p-2 rounded w-full" required />
      <input type="number" name="edad" placeholder="🎂 Edad" class="border p-2 rounded w-full" min="0" required />

      <select name="sexo" class="border p-2 rounded w-full" required>
        <option disabled selected>⚧️ Sexo</option>
        <option>Femenino</option>
        <option>Masculino</option>
        <option>Otro</option>
      </select>

      <input type="text" name="tipoSangre" placeholder="🩸 Tipo de sangre" class="border p-2 rounded w-full" />

      <input type="text" name="ocupacion" placeholder="💼 Ocupación" class="border p-2 rounded w-full" />
      <select name="estadoCivil" class="border p-2 rounded w-full">
        <option disabled selected>💍 Estado civil</option>
        <option>Soltero(a)</option>
        <option>Casado(a)</option>
        <option>Divorciado(a)</option>
        <option>Viudo(a)</option>
      </select>

      <input type="tel" name="telefono" placeholder="📞 Teléfono" class="border p-2 rounded w-full" />
      <input type="email" name="correo" placeholder="📧 Correo electrónico" class="border p-2 rounded w-full" />
      <input type="text" name="curp" placeholder="🆔 CURP" class="border p-2 rounded w-full" />
      <input type="text" name="direccion" placeholder="🏠 Dirección" class="border p-2 rounded w-full" />

      <textarea name="historialMedico" placeholder="📋 Historial médico (opcional)" class="border p-2 rounded w-full md:col-span-2" rows="2"></textarea>

      <!-- 📅 Sección: Información de la cita -->
      <h2 class="text-xl font-semibold col-span-2 text-gray-700 mt-4">
        📅 Detalles de la Cita Médica
      </h2>

      <textarea name="motivoCita" placeholder="📝 Motivo de la cita" class="border p-2 rounded w-full md:col-span-2" rows="2" required></textarea>

      <input type="text" name="enfermedad" placeholder="🤒 Tipo de enfermedad (si aplica)" class="border p-2 rounded w-full" />

      <!-- 🚨 Nivel de urgencia -->
      <select name="nivelUrgencia" class="border p-2 rounded w-full" required>
        <option disabled selected>🚨 Nivel de urgencia</option>
        <option>Bajo</option>
        <option>Moderado</option>
        <option>Alto</option>
      </select>

      <label class="w-full">
        <span class="block text-sm text-gray-600 mb-1">📆 Fecha deseada</span>
        <input type="date" name="fechaDeseada" class="border p-2 rounded w-full" required />
      </label>

      <label class="w-full">
        <span class="block text-sm text-gray-600 mb-1">⏰ Hora deseada</span>
        <input type="time" name="horaDeseada" class="border p-2 rounded w-full" required />
      </label>

      <!-- ✅ Botón -->
      <button
        type="submit"
        class="bg-green-600 text-white font-semibold py-2 rounded mt-4 md:col-span-2 hover:bg-green-700 transition"
      >
        ✅ Registrar paciente y cita
      </button>
    </form>

    <!-- Tabla resumen -->
    <div class="mt-8">
      <h2 class="text-xl font-bold text-gray-700 mb-2">📋 Registros realizados</h2>
      <table class="w-full border-collapse border border-gray-300 text-sm">
        <thead class="bg-green-100">
          <tr>
            <th class="border p-2">🆔 Nombre</th>
            <th class="border p-2">🎂 Edad</th>
            <th class="border p-2">⚧️ Sexo</th>
            <th class="border p-2">📞 Teléfono</th>
            <th class="border p-2">📝 Motivo</th>
            <th class="border p-2">🚨 Urgencia</th>
            <th class="border p-2">📆 Fecha</th>
            <th class="border p-2">⏰ Hora</th>
          </tr>
        </thead>
        <tbody id="tablaRegistros"></tbody>
      </table>
    </div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxY6gTlebUoNZZRoAbfc6int8MWjZ4WN0IU4yZ209NwURW6tuy-k83wNhvmkcwwihhF/exec";

    const form = document.getElementById("pacienteForm");
    const tabla = document.getElementById("tablaRegistros");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Crear objeto con los datos del formulario
      const formData = Object.fromEntries(new FormData(form).entries());

      // Mostrar estado "en espera"
      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="border p-2">${formData.nombreCompleto}</td>
        <td class="border p-2">${formData.edad}</td>
        <td class="border p-2">${formData.sexo}</td>
        <td class="border p-2">${formData.telefono}</td>
        <td class="border p-2">${formData.motivoCita}</td>
        <td class="border p-2">${formData.nivelUrgencia}</td>
        <td class="border p-2">${formData.fechaDeseada}</td>
        <td class="border p-2">${formData.horaDeseada}</td>
      `;
      tabla.appendChild(row);

      // Enviar a Google Apps Script
      try {
        const response = await fetch(GAS_URL, {
          method: "POST",
          body: JSON.stringify(formData),
          headers: { "Content-Type": "application/json" },
        });

        const result = await response.json();
        console.log(result);

        if (result.result === "success") {
          alert("✅ Registro guardado en Google Sheets");
          form.reset();
        } else {
          alert("❌ Error al guardar: " + result.message);
        }
      } catch (error) {
        alert("⚠️ No se pudo conectar con Google Sheets");
        console.error(error);
      }
    });
  </script>
</body>
</html>
